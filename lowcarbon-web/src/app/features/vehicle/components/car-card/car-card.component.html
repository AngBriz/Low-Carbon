<div class="card card-car pd-15 mg-r-10 mg-t-10" ng-sidebar-content>
    <p class="mg-b-20">Company</p>
    <div class="d-flex align-items-center justify-content-center ">
        <img src="/assets/images/logo-company.png"
            class="wd-50 img-fluid hvr-grow mg-r-10" alt="">
        <!--<h4>{{data.companyId}}</h4>-->
    </div>
    <p class="mg-b-10">Chasis</p>
    <div class="d-flex flex-column align-items-center justify-content-center ">
        <i class="icon ion-ios-car align-self-center  tx-white"></i>
        <h3>{{data.vinId}}</h3>
    </div>
    <div class="d-flex mg-b-10">
        <div class="d-flex  flex-column mg-r-20">
                <ng-container *ngIf="data.sensor1Id">
                        <div class="btn btn-secondary btn-block mg-b-10 btn-sensor" (click)="_toggleSidebar()">{{data.sensor1Id}}</div>
                </ng-container>
                <ng-container *ngIf="data.sensor2Id">
                        <div class="btn btn-secondary btn-block mg-b-10 btn-sensor" (click)="_toggleSidebar()">{{data.sensor2Id}}</div>
                </ng-container>
                <ng-container *ngIf="data.sensor3Id">
                        <div class="btn btn-secondary btn-block mg-b-10 btn-sensor" (click)="_toggleSidebar()">{{data.sensor3Id}}</div>
                </ng-container>
                <ng-container *ngIf="!(data.sensor1Id && data.sensor2Id && data.sensor3Id)">
                        <div *ngxPermissionsOnly="['CERTIFIER', 'ADMIN']" class="btn btn-outline-success btn-block mg-b-10 btn-sensor" [routerLink]="['/sensor/create', position,'vinid', data.vinId,'companyid', data.companyId]">+</div>
                </ng-container>
        </div>

            <img class="" [src]="imageCar" alt="">

    </div>
</div>
